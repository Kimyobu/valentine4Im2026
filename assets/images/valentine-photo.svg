<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-label="Valentine memory placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#29133f"/>
      <stop offset="45%" stop-color="#7f245a"/>
      <stop offset="100%" stop-color="#ff5d8f"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#fff7fb" stop-opacity="0.72"/>
      <stop offset="100%" stop-color="#fff7fb" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>
  <ellipse cx="600" cy="250" rx="430" ry="260" fill="url(#glow)"/>
  <g fill="#ffffff" fill-opacity="0.16" filter="url(#soft)">
    <circle cx="210" cy="150" r="80"/>
    <circle cx="1040" cy="220" r="110"/>
    <circle cx="980" cy="730" r="120"/>
  </g>
  <g transform="translate(600 430)" fill="#ffd8ea" opacity="0.95">
    <path d="M0 170C-250 30 -310 -110 -200 -190C-120 -250 -40 -205 0 -135C40 -205 120 -250 200 -190C310 -110 250 30 0 170Z"/>
  </g>
  <text x="600" y="655" text-anchor="middle" fill="#fffafc" font-size="72" font-family="'Cormorant Garamond', Georgia, serif" font-weight="700" letter-spacing="2">
    Forever Yours
  </text>
  <text x="600" y="725" text-anchor="middle" fill="#ffeaf4" font-size="34" font-family="'Manrope', 'Segoe UI', sans-serif" font-weight="600">
    Add your own memory photo in config.js anytime
  </text>
